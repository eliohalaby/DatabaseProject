<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styleSignup.css') }}">
    <title>Sign Up</title>
</head>
<body>

<form method="POST" action="{{ url_for('auth.signup') }}">
    <div class="signup-box">

        <div class="signup-header">
            <header>Create Account</header>
        </div>

        <!-- flash messages (recommended) -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, msg in messages %}
              <div class="flash {{ category }}">{{ msg }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <div class="input-box">
  <input type="text" name="first_name" class="input-field"
         placeholder="First Name" autocomplete="off" required>
</div>

<div class="input-box">
  <input type="text" name="last_name" class="input-field"
         placeholder="Last Name" autocomplete="off" required>
</div>

<div class="input-box">
  <input type="email" name="email" class="input-field"
         placeholder="Email Address" autocomplete="off" required>
</div>

<div class="input-box">
  <input type="text" name="phone_number" class="input-field"
         placeholder="Phone Number" autocomplete="off" required>
</div>

<div class="input-box">
  <input type="password" name="password" class="input-field"
         placeholder="Password" required>
</div>

<div class="input-box">
  <input type="password" name="confirm_password" class="input-field"
         placeholder="Confirm Password" required>
</div>

        <div class="input-submit">
            <button class="submit-btn" type="submit">Sign Up</button>
        </div>

        <div class="login-link">
            <p>Already have an account?
                <a href="{{ url_for('auth.login') }}">Sign In</a>
            </p>
        </div>

    </div>
</form>

</body>
</html>
